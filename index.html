<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="task-first light">
        <h2>Задача 1</h2>
        <p class="text-test">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Dolores dolorem vitae aliquid, in ullam, distinctio
            asperiores recusandae porro quo reiciendis voluptates cumque facere voluptate magni temporibus rem atque
            vero ducimus.
        </p>
        <div class="buttons">
            <button id="btn-theme">Сменить тему</button>
            <label for="lang">Выбрать язык
                <select name="lang" id="lang">
                    <option value="ru" selected>Русский</option>
                    <option value="en">English</option>
                </select>
            </label>


            <div class="font-size">
                <p>Изменить размер текста</p>
                <button id="pluse">+</button>
                <span id="curent-size"></span>
                <button id="minus">-</button>
            </div>
        </div>
    </div>
    <div class="task-second">
        <h2>Задача 2</h2>
        <form action="#" id="user-form">
            <label for="user-name">Имя пользователя:
                <input type="text" id="user-name" required>
            </label>
            <label for="user-pass">Пароль:
                <input type="password" id="user-pass" required placeholder="password">
            </label>
            <button type="submit" id="btn-reg">Регистрация</button>
        </form>
    </div>
    <script src="./script.js"></script>
</body>

</html>
